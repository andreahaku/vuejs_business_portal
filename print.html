  <title>Performance Review</title>

  <link rel="stylesheet" type="text/css" href="css/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/animate.css">
  <style>
    li,
    p,
    div {
      border-style: none !important;
    }

    @media print {
      /*
        @page {

            margin: 20px;
        }*/
      @page {
        margin-left: 15mm;
        margin-right: 15mm;
      }
      body {
        width: 180mm;
      }
      body * {
        display: block;
      }
      .container-fluid,
      .st-content,
      .st-content-inner,
      body {
        float: none !important;
      }
      .break_after,
      .break_page {
        page-break-after: always !important;
      }

      .perc_label {
        display: inline;
      }
      /*
        .break_before {
            page-break-before: always !important;
        }
        */
    }

    .container-fluid,
    .st-content,
    .st-content-inner,
    body {
      float: none !important;
    }

    h5.rev {
      font-size: medium !important;
    }

    body {
      overflow-y: visible;
    }

    #inner {
      overflow-y: hidden;
    }
  </style>
</head>
